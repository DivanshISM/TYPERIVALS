<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typerivals</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>

<body>
    <h1>TYPERIVALS</h1>
    <pre>
            Welcome to Typerivals! </pre>
    <pre>
            Test your typing skills and compete with others.
        </pre>
    <div class="c1">
        <div class="key">
            <div>
                <h1 id="heading">Log in</h1>
                <div class="flex">
                    <p>new to typerivals?</p><p><a
                        
                        href="register.html">Register Now</a></p>
                    </div>
                </div>
            <form >
                <div>
                    <label for="username">Email</label>
                    <div class="set">
                        <input id="username" class="box" type="text" placeholder="enter your email">
                    </div>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <div class="set">
                        <input id="password" type="password" class="box" placeholder="enter your password">
                    </div>
                </div>
                <div>
                    <button class="let">Log In</button>
                </div>
        </div>
    </div>
</body>

</html>
