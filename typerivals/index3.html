<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div id="sticky">
        <nav>
            <h1>TYPERIVALS</h1>
            <ul>
                <li class="settings">TEST</li>
                <li class="settings">TEST DIFFICULTY</li>
                <li class="settings">LEADERBOARD</li>
                <li><img class="icon" src="guest profile pic.jpg" alt="G"></li>
            </ul>
        </nav>
        <div class="result">
            <h2>Result</h2>
            <nav>
                <p>WPM</p>
                <p>10</p>
            </nav>
            <nav>
                <p>Accuracy</p>
                <p>95%</p>
            </nav>
            <nav>
                <p>Difficulty</p>
                <p>easy</p>
            </nav>
            <nav>
                <p>Duration</p>
                <p>1min</p>
            </nav>
            <nav>
                <p>Score</p>
                <p>100</p>
            </nav>
        </div>
        <div class="button">
            <button>Restart test</button>
        </div>
    </div>
</body>

</html>
