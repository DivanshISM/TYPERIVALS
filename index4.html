<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div id="sticky">
        <nav >
            <h1>TYPERIVALS</h1>
            <ul>
                <li class="settings test">TEST</li>
                <li class="settings">TEST DIFFICULTY</li>
                <li class="settings leaderboard">LEADERBOARD</li>
                <li><img class="icon" src="guest profile pic.jpg" alt="G" class="profile"></li>
            </ul>
        </nav>
    </div>
    <div class="about">
        <img class="image" src="guest profile pic.jpg" alt="G">
        <div class="pi">
            <div class="name">USERNAME</div>
            <div class="email">EMAIL</div>
        </div>
    </div>
    <div>
        <div class="heading">    
        <h2>STATS</h2>
    </div>
        <nav class="result">
            <p>Score</p>
            <p>100</p>
        </nav>
        <nav class="result">
            <p>MAX SPEED</p>
            <p>10WPM</p>
        </nav>
    </div>
    <div class="out">
        <div class="attempt">
            <ul class="stats">
                <li class="head">Attempt</li>
                <li class="head">score</li>
            </ul>
    </div>
</div>
        <div class="button">
            <button>Log Out</button>
        </div>
        <script src="script3.js"></script>
        <script type="module" src="userdata2.js"></script>
</body>
</html>
